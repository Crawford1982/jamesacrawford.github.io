<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viking of Valhalla</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
   <!-- Add these buttons inside the body tag -->
<div class="controls">
  <button class="left-button" onmousedown="startMovingLeft();" onmouseup="stopMovingLeft();">Left</button>
  <button class="right-button" onmousedown="startMovingRight();" onmouseup="stopMovingRight();">Right</button>
  <button class="jump-button" onmousedown="startJumping();" onmouseup="stopJumping();">Jump</button>
  <button class="fire-button" onmousedown="startFiringAxe();" onmouseup="stopFiringAxe();">Fire Axe</button>
  
  </div>
   
  
  <div id="gameContainer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
